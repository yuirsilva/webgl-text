<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Text Example</title>
    <style>
      :root {
        --page-bg:
          radial-gradient(circle at 18% 18%, #eff8ef 0%, #d9e7d6 52%, #c4d6c0 100%);
      }

      * {
        box-sizing: border-box;
        font-family: 'Helvetica Now Var';
      }

      html,
      body {
        width: 100%;
        min-height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Helvetica Now Var';
        min-height: 100dvh;
        background: var(--page-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px 0;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .stage {
        position: relative;
        width: min(1100px, 94vw);
        min-height: min(78vh, 720px);
        border-radius: 22px;
        overflow: hidden;
        border: 1px solid #6f7c6c50;
        box-shadow: 0 20px 44px rgba(30, 52, 29, 0.22), inset 0 0 0 1px #ffffffa3;
        background-color: white;
      }

      #glCanvas,
      #domLayer,
      #layoutProbe {
        position: absolute;
        inset: 0;
      }

      #glCanvas {
        width: 100%;
        height: 100%;
      }

      #domLayer,
      #layoutProbe {
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        line-break: auto;
        padding: 42px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      #domLayer {
        opacity: 0;
        user-select: none;
        pointer-events: auto;
        font-kerning: normal;
        font-variant-ligatures: none;
      }

      #layoutProbe {
        visibility: hidden;
        pointer-events: none;
        font-kerning: normal;
        font-variant-ligatures: none;
      }

      .line {
        min-height: 1em;
      }

      .view-switch {
        position: fixed;
        top: 14px;
        right: 14px;
        z-index: 20;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid #5f6e5d66;
        background: #f8fff6e0;
        backdrop-filter: blur(6px);
        font: 600 12px/1.2 sans-serif;
        color: #243322;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <label class="view-switch">
      <input id="showDomOutput" type="checkbox" />
      <span>Show HTML output</span>
    </label>

    <div id="stage" class="stage">
      <canvas id="glCanvas" aria-label="WebGL text output"></canvas>
      <div style="font-family: 'Helvetica Now Var', sans-serif; font-size: 2rem; line-height: 1; display: flex; flex-direction: column; gap: 1rem; text-transform: uppercase;" id="domLayer" spellcheck="false" aria-hidden="true">
        <div class="line">Browser layout drives this text. WebGL only draws the glyphs.</div>
        <div class="line">Noise warp deforms the letterforms directly, not just color.</div>
        <div class="line">ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789</div>
        <div class="line">The quick brown fox jumps over the lazy dog.</div>
      </div>
      <div id="layoutProbe" aria-hidden="true"></div>
    </div>

    <script type="module" src="dist/example.js"></script>
  </body>
</html>
