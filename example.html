<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Text Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 flex min-h-dvh w-full overflow-x-hidden overflow-y-auto bg-gradient-to-br from-[#eff8ef] via-[#d9e7d6] to-[#c4d6c0] [font-family:'Helvetica_Now_Var'] font-medium">
    <label class="fixed right-3.5 top-3.5 z-20 inline-flex select-none items-center gap-2 rounded-full border border-[#5f6e5d66] bg-[#f8fff6e0] px-2.5 py-2 text-[12px] font-semibold leading-[1.2] text-[#243322] backdrop-blur-[6px]">
      <input id="showDomOutput" type="checkbox" />
      <span>Show HTML output</span>
    </label>

    <section id="stage" class="relative p-3 min-h-dvh w-full overflow-hidden bg-white flex flex-col gap-3">
      <p class="font-medium uppercase">Browser layout drives this text. WebGL only draws the glyphs.</p>
      <p class="font-normal">Hello!</p>
      <p class="font-bold ml-4">Hello!</p>
    </section>

    <script type="module" src="dist/example.js"></script>
  </body>
</html>
